<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="Linkedin-logo-png.png">
    <div class="overall">
        <div class="title">
            <h1>Make the most of your professional life</h1>
        </div>
        <form>
            <div class="signup-form">

                <div class="input-fields">
                    <label>Email or phone number</label>

                    <div class="full-width">
                        <input type="number" />
                    </div>
                    <label>Password (6+ charactors)</label>
                    <div class="full-width">
                        <input type="password" />
                    </div>
                    <small>By clicking Agree & Join, you agree to the LinkedIn <a
                            href="https://www.linkedin.com/legal/user-agreement?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Fin%2Fjeyaraman-s-a19658281%3Ftrk%3Dpublic-profile-join-page&trk=registration-frontend_join-form-user-agreement">
                            User Agreement</a>, <a
                            href="https://www.linkedin.com/legal/privacy-policy?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Fin%2Fjeyaraman-s-a19658281%3Ftrk%3Dpublic-profile-join-page&trk=registration-frontend_join-form-privacy-policy">Privacy
                            Policy</a>, and <a
                            href="https://www.linkedin.com/legal/cookie-policy?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Fin%2Fjeyaraman-s-a19658281%3Ftrk%3Dpublic-profile-join-page&trk=registration-frontend_join-form-cookie-policy">Cookie
                            Policy.</a></small>
                    <div class="signup-btn-div">
                        <button class="signup-btn">Agree & Join</button>
                    </div>

                </div>


            </div>
    </div>
    </div>
    </div>
    </form>
    </div>
</body>

</html>
